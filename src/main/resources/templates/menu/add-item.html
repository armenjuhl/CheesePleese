<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"><head>    <meta charset="UTF-8">
    <title th: title="add item to menu: ${Menu.name}"></title>
</head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<form th:object="${form}" method = "post" action="/menu/add-item.html"></th:object>>

    <div class="form-group">
        <label th:name="cheeseId">Add Item</label>
        <select th:field="*{cheeseId}">
            <option th:each="cheese : ${cheese.id}"
                    th:text="${cheese.name}"
                    th:errors="${errors}"
                    th:value="${cheeseId}"></option>

        </select>

    </div>
    <input type="hidden" name="menuId" th:value="*{menu.id}" />
    <input type="submit" value="Add Cheese" />

</form>

</body>
</html>
